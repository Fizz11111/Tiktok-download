<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikDownloader</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        video {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .download-btn {
            margin-top: 10px;
            display: none;
        }
        .note {
            font-size: 14px;
            color: red;
            margin-top: 10px;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikDownloader</h1>
        <input type="text" id="tiktokUrl" placeholder="Masukkan URL TikTok">
        <p class="note">Catatan: Gunakan URL lengkap video TikTok, contoh:<br> <b>https://www.tiktok.com/@username/video/1234567890123456789</b></p>
        <button onclick="fetchVideo()">Check Video</button>
        <div id="result"></div>
    </div>
    <p class="credit">Create by <b>FizzxVerss</b> | Made with sigmaðŸ˜¹</p>

    <script>
        async function fetchVideo() {
            const url = document.getElementById("tiktokUrl").value.trim();
            if (!url) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Masukkan URL terlebih dahulu!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            Swal.fire({
                title: 'Memuat Video...',
                text: 'Harap tunggu sekitar 5 detik.',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                    setTimeout(async () => {
                        try {
                            const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                            const data = await response.json();
                            if (data.data && data.data.play) {
                                document.getElementById("result").innerHTML = `
                                    <p>Video berhasil dimuat!</p>
                                    <video controls>
                                        <source src="${data.data.play}" type="video/mp4">
                                        Browser Anda tidak mendukung pemutaran video.
                                    </video>
                                    <br>
                                    <a href="${data.data.play}" download>
                                        <button class="download-btn">Download Video</button>
                                    </a>
                                `;
                                document.querySelector('.download-btn').style.display = "inline-block";
                                Swal.close();
                            } else {
                                Swal.fire({
                                    title: 'Gagal!',
                                    text: 'Pastikan URL yang dimasukkan benar.',
                                    icon: 'error',
                                    confirmButtonText: 'OK'
                                });
                            }
                        } catch (error) {
                            Swal.fire({
                                title: 'Terjadi Kesalahan!',
                                text: 'Tidak dapat mengambil data dari server.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    }, 5000);
                }
            });
        }
    </script>
</body>
</html>
